<table  style="margin:0px;border:0px;padding:0px">

			Name
		</th>
		<th align="left" style="margin:0px;border:0px;padding-left:10px;padding-right:10px" bgcolor="lightgray">
			Size
		</th>

		</th>
		<th align="left" style="margin:0px;border:0px;padding-left:10px;padding-right:10px" bgcolor="lightgray">
			Date Created
		</th>
	</tr>

		<span class="dir-entry">${view.render_dir_entry(entry)}</span>
