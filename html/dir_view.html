<div id="path">
	${view.render_path()}
</div>
<hr/>
<div id="upload">
	<div id="upload-button">
		<a href=""><img src="images/upload.png" onclick="showUploadView();return false"/></a> <a href="" onclick="showUploadView();return false">Upload a file</a>
	</div>
	<div id="upload-form" style="display:none;">
		<form action="upload" method="post" enctype="multipart/form-data">
			<input style="border:1px;background-color:lightgray" value="Upload File" type="file" name="myFile" />
			<input type="submit" />
			<button type="button" onclick="hideUploadView();return false">Cancel</button>
		</form>
	</div>
</div>
<div id="new-folder">
	<div id="new-folder-button">
		<a href=""><img src="images/new-folder.png" onclick="showNewFolderForm();return false"/></a> <a href="" onclick="showNewFolderForm();return false">New Folder</a>
	</div>
	<div id="new-folder-form" style="display:none;">
		<form>
			<input id="new-folder-name" type="text" name="new-folder-input"/>
			<input type="submit" value="Create Folder" onclick="createFolder();return false"/>
			<button type="button" onclick="hideNewFolderForm();return false">Cancel</button>
		</form>
	</div>
</div>
<hr/>
<div id="listing">
	${view.render_dir_listing()}
</div>
